<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Our Store</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Form-specific styling */
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .signup-form label {
            font-size: 0.95rem;
            color: #273c75;
            margin-bottom: 8px;
            display: block;
        }

        .signup-form .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form select {
            font-size: 0.9rem;
            padding: 10px 10px 10px 35px;
            border-radius: 6px;
            border: 1px solid #dcdde1;
            transition: all 0.3s ease;
        }

        .signup-form select {
            padding: 10px;
        }

        .signup-form input:focus,
        .signup-form select:focus {
            border-color: #40739e;
            box-shadow: 0 0 6px rgba(64, 115, 158, 0.3);
            transform: scale(1.01);
        }

        .signup-form .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #40739e;
            font-size: 1rem;
        }

        .signup-form button {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #40739e;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #273c75;
        }

        .error-message {
            color: #c0392b;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/login">Login</a> |
        <a href="/signup">Signup</a> |
        <a href="/admin">Admin</a> |
        <a href="/staff">Staff</a> |
        <a href="/member">Member</a> |
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <h2>Create Your Account</h2>
        <p class="error-message" id="errorMessage">Please fill in all fields correctly</p>
        <form method="POST" action="/signup" class="signup-form">
            <div class="input-group">
                <label for="username">Username</label>
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <i class="fas fa-user-tag icon"></i>
                <select id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="member" selected>Member</option>
                </select>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script>
        // Basic form validation
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username.length < 3 || password.length < 6 || !role) {
                e.preventDefault();
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
